[book]
title = "mdBook中文手册"
description = "基于markdown文件创建电子书。类似Gitbook，但使用Rust实现"
authors = ["mici翻译组"]
language = "zh"

[rust]
edition = "2018"

[output.html]
mathjax-support = true
site-url = "/mdBook/"
git-repository-url = "https://github.com/rust-lang/mdBook/tree/master/guide"
edit-url-template = "https://github.com/rust-lang/mdBook/edit/master/guide/{path}"

[output.html.fold]
enable = false
level = 1

[output.html.playground]
editable = true
line-numbers = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2

[output.html.redirect]
"/format/config.html" = "configuration/index.html"
